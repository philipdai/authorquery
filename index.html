<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Query Author App</title>
	<script src="lib/angular/angular.min.js"></script>
	<script src="js/controllers.js"></script>
	<link rel="stylesheet" href="css/style.css" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

	<div class="main" ng-controller="MyController">
		<div class="search">
			<h1>Artist Directory</h1>
			<label>Search: </label>
			<input ng-model="query" placeholder="Search for artists" autofocus>

			<label class="formgroup">By:
				<select ng-model="artistOrder">
					<option value="name">Name</option>
					<option value="reknown">Reknown</option>
				</select>
			</label>

			<label class="formgroup">
				<input type="radio" ng-model="direction" name="direction" checked>Ascending
				<input type="radio" ng-model="direction" name="direction" value="reverse" checked>Descending
			</label>
		</div>
		<ul class="artistlist">
			<li class="artist cf" ng-repeat="item in artists | filter: query | orderBy: artistOrder:direction">
				<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}" >
				<div class="info">
					<h2>{{item.name}}</h2>
					<h3>{{item.reknown}}</h3>
				</div>
			</li>
		</ul>
	</div>


</body>
</html>
